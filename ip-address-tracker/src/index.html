<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div class="container">
      <!-- fondo cabecera -->
      <div
        class="flex flex-col items-center gap-5 pt-8 w-full h-52 md:h-48 bg-[url('../images/pattern-bg-mobile.png')] bg-no-repeat bg-center bg-cover md:bg-[url('../images/pattern-bg-desktop.png')]"
      >
        <h1 class="text-white font-bold text-2xl">IP Address Tracker</h1>
        <div
          class="rounded-lg flex flex-row w-[80%] h-20 md:justify-center mb-5"
        >
          <input
            class="cursor-pointer h-full text-sm overflow-hidden text-ellipsis px-3 py-2 bg-white border shadow-sm border-grayP placeholder-grayP focus:outline-none focus:border-grayP focus:ring-grayP block w-full rounded-l-md sm:text-sm focus:ring-1 text-darkP md:w-96"
            type="text"
            name=""
            id="ip"
            placeholder="Search for any IP address or domain"
          />
          <button
            id="btn"
            class="cursor-pointer w-12 rounded-r-md bg-black hover:bg-darkP flex justify-center items-center"
          >
            <div
              class="w-3 h-3 bg-[url('../images/icon-arrow.svg')] bg-no-repeat bg-cover bg-center"
            ></div>
          </button>
        </div>
        <!-- information -->
        <div
          class="w-[80%] h-auto bg-white rounded-lg flex flex-col items-center py-3 md:flex-row md:py-6"
        >
          <div
            class="p-2 text-center flex flex-col w-full h-auto md:text-left md:ml-5 md:border-r-2 md:border-grayP"
          >
            <p
              class="text-grayP uppercase text-[7px] font-bold tracking-widest md:text-xs"
            >
              IP Address
            </p>
            <p
              id="texto1"
              class="text-darkP text-sm font-medium md:text-lg md:mt-2"
            >
              192.212.174.101
            </p>
          </div>
          <div
            class="p-2 text-center flex flex-col w-full h-auto md:text-left md:ml-5 md:border-r-2 md:border-grayP"
          >
            <p
              class="text-grayP uppercase text-[7px] font-bold tracking-widest md:text-xs"
            >
              Location
            </p>
            <p
              id="texto2"
              class="text-darkP text-sm font-medium md:text-lg md:mt-2"
            >
              Brooklyn, NY 10001
            </p>
          </div>
          <div
            class="p-2 text-center flex flex-col w-full h-auto md:text-left md:ml-5 md:border-r-2 md:border-grayP"
          >
            <p
              class="text-grayP uppercase text-[7px] font-bold tracking-widest md:text-xs"
            >
              Timezone UTC
            </p>
            <p
              id="texto3"
              class="text-darkP text-sm font-medium md:text-lg md:mt-2"
            >
              UTC -05:00
            </p>
          </div>
          <div
            class="p-2 text-center flex flex-col w-full h-auto md:text-left md:ml-5 md:mr-5"
          >
            <p
              class="text-grayP uppercase text-[7px] font-bold tracking-widest md:text-xs"
            >
              ISP
            </p>
            <p
              id="texto4"
              class="text-darkP text-sm font-medium md:text-lg md:mt-2"
            >
              SpaceX Starlink
            </p>
          </div>
        </div>
      </div>

      <!-- mapa -->
      <div id="map" class="z-[-1] w-full h-96 relative md:h-[26rem]"></div>
      <div
        class="absolute z-10 left-0 right-0 mx-auto w-10 h-12 bg-[url('../images/icon-location.svg')] bg-no-repeat bg-center bg-cover bottom-32"
      ></div>
    </div>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
