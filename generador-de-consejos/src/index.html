<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Advice generator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="main">
        <p class="advice_number">
          ADVICE #
          <span id="advice"></span>
        </p>
        <p class="advice_text" id="advice_text"></p>
        <div class="div_icons">
          <img
            id="separador"
            src="../images/pattern-divider-desktop.svg"
            alt="separador"
          />
        </div>
        <figure class="dice" id="dice">
          <img src="../images/icon-dice.svg" alt="dice" id="imgDice" />
        </figure>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
